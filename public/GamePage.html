		<h1>Poses Classifier on Webcam</h1>
		<h3><button onClick="location.href = 'index.html'">Click to See Instructions</button></h3>
    
    <div class="player-info">
      <div>
        <p>Current Level: <span id="currentLevel" class="bold-text">Choose a level to start!</span></p>
        <p>My Score: <span id="myScore" class="bold-text"></span></p>
        <p>Friend's Score: <span id="friendScore" class="bold-text"></span></p>
        <p>Time remaining: <span id="timer" class="bold-text"></span></p>
        
        <p>Recreate the... 
          <span id="recreate1" class="bold-text"></span>
          <span id="recreate2" class="bold-text"></span>
          <span id="recreate3" class="bold-text"></span>
        </p>
        <p>
          The Poses Classifier classifies your pose as the
          <span id="res" class="bold-text">...</span> with
          <span id="prob" class="bold-text">...</span> confidence.
        </p>
      </div>
      <div id="levelButtons" style="display: flex; flex-direction: column;"></div>
    </div>
